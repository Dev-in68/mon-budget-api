name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      db:
        image: mysql:8
        env:
          MYSQL_DATABASE: monbudget
          MYSQL_USER: monbudget
          MYSQL_PASSWORD: monbudget
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: mysql://monbudget:monbudget@127.0.0.1:3306/monbudget
      JWT_SECRET: testsecret
      JWT_REFRESH_SECRET: testrefresh
      JWT_EXPIRES: 15m
      JWT_REFRESH_EXPIRES: 7d
      BCRYPT_SALT_ROUNDS: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: npx prisma generate
      - run: npm run build
      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            nc -z 127.0.0.1 3306 && break
            sleep 2
          done
      - run: npm run prisma:dev
      - run: npm run test
      - run: npm run test:e2e