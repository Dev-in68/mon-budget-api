# Render.com deployment configuration

## Build Command
npm install && npx prisma generate && npm run build

## Start Command  
npx prisma migrate deploy && node dist/src/main.js

## Environment Variables (Set in Render Dashboard)
DATABASE_URL=postgresql://... (Auto-generated by Render PostgreSQL)
JWT_SECRET=your-super-secure-jwt-secret-change-me
JWT_REFRESH_SECRET=your-super-secure-refresh-secret-change-me  
JWT_EXPIRES=1h
JWT_REFRESH_EXPIRES=7d
BCRYPT_SALT_ROUNDS=12
NODE_ENV=production

## Node Version
18.x

## Health Check Path
/api/auth/health